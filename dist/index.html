<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/dist/main.js"></script>
    <link rel="stylesheet" href="/dist/index.css">
    <link rel="stylesheet" href="/dist/form-style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-body">
                <div id="form-error" class="form error"></div>
                <h1 class="form-title">Statue</h1>
                <div class="grid">
                    <div class="grid col-2">
                        <div class="input-area">
                            <input type="text" name="title" id="title" placeholder=" " class="input-field">
                            <label for="title" class="input-label">Title</label>
                        </div>
        
                        <div class="input-area">
                            <input type="number" name="year" id="year" placeholder=" " class="input-field">
                            <label for="year" class="input-label">Year</label>
                        </div>
        
                        <div class="input-area">
                            <input type="number" name="price" id="price" placeholder=" " class="input-field">
                            <label for="price" class="input-label">Price</label>
                        </div>
        
                        <div class="input-area">
                            <input type="number" name="height" id="height" placeholder=" " class="input-field">
                            <label for="height" class="input-label">Height</label>
                        </div>
                    </div>
                </div>
                <div class="form-btn-container">
                    <a class="form-btn" id="add" href="#">Hozzá adás</a>
                </div>
                <div id="out">
                    
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
